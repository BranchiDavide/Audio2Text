{% extends "base.html" %}
{% block title %}Sign up - Audio2Text{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h3>Sign up</h3>
        <form method="POST" action="signup">
            <div class="mb-3">
                <input class="form-control" type="text" name="fname" placeholder="Your First name" value="{{firstname}}">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="lname" placeholder="Your Last name" value="{{lastname}}">
            </div>
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Your Email" value="{{email}}">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="username" placeholder="Your Username" value="{{username}}">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Your Password">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="rpassword" placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}</a>.
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
